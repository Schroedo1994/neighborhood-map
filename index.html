<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>

  <h1>VA Neighborhood</h1>
  <div class="container">
    <div class="marker-list">
      <div>

        <input id="user-input" data-bind="textInput: filter" type="text" value="Type here">

        <ul class="locations" data-bind="foreach: filteredPlaces">
          <li class="listings"  data-bind="text: title, click: $parent.showSelectedMarker, $parent.visible: showMarker"> </li>
        </ul>
      </div>
    </div>
    <div id="map"></div>
  </div>
  <script src="js/app.js"></script>

  <script async defer src=
      "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyB-ew3vxlAl18I2o1xP9N7qgx8lO-pXn_A&v=3&callback=initMap">
  </script>

</body>
</html>
